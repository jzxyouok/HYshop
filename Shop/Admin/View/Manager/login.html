<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>{$smarty.const.SHOP_NAME_JANE} - 登录</title>
    <meta name="keywords" content="HY后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="HY是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{$smarty.const.ADMIN_CSS_URL}bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="{$smarty.const.ADMIN_CSS_URL}font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="{$smarty.const.ADMIN_CSS_URL}animate.min.css" rel="stylesheet">
    <link href="{$smarty.const.ADMIN_CSS_URL}style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">HY</h1>

            </div>
            <h3>欢迎使用 HY</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="{$smarty.const.ADMIN_JS_URL}jquery.min.js?v=2.1.4"></script>
    <script src="{$smarty.const.ADMIN_JS_URL}bootstrap.min.js?v=3.3.5"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
